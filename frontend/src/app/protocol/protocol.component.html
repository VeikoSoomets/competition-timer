<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h4>Fini≈°i Protokoll</h4>
    <small><i>Igas ajapunktis kuvatakse esimesed {{NO_OF_ATHLETES_IN_LIST}} sportlast</i></small>
    <br/>
    <br/>
    <ng-template ngFor let-groupedTime [ngForOf]="groupedTimes | mapToIterable">
      <table class="table table-striped text-left">
        <thead>
          <tr><th>{{groupedTime[0].timePoint.description}}</th></tr>
          <tr>
            <th>Stardinumber</th>
            <th>Nimi</th>
            <th>Aeg</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let time of groupedTime">
            <td>{{time.athlete.startingNumber}}</td>
            <td>{{time.athlete.name}}</td>
            <td>{{time.value | date:'HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </div>
</div>
